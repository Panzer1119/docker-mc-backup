version: "3"

services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
    ports:
      - 25565:25565
    volumes:
      - mc:/data
  backup:
    image: panzer1119/mc-backup
    environment:
      RCON_HOST: mc
      BACKUP_METHOD: restic
      INITIAL_DELAY: 1m
      RESTIC_PASSWORD: password
      RESTIC_REPOSITORY: /backups
      PRUNE_RESTIC_RETENTION: "--keep-daily 7 --keep-weekly 5"
    volumes:
      - mc:/data:ro
      - backups:/backup

volumes:
  mc: {}
  backups: {}
